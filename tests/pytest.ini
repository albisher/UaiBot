[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=app --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    system: System tests
    slow: Slow running tests
    ai: AI-related tests
    file_ops: File operation tests
    command: Command processor tests
    multilingual: Multilingual support tests 